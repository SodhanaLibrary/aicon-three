<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>React App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="layout.css"/>
  <script type="text/javascript">
    window.animaticonObjects = {};
  </script>
  <script src="paper/paper-full.min.js" type="text/javascript"></script>
  <script src="js/HBody.js" type="text/javascript"></script>
  <script src="js/Bone.js" type="text/javascript"></script>
  <script src="src/ControlCards.js" type="text/javascript"></script>
  <script src="js/AnimationFrame.js" type="text/javascript"></script>
  <script src="src/AnimaticonUtils.js" type="text/javascript"></script>
  <script src="src/AnimationControl.js" type="text/javascript"></script>
  <script src="src/PaperView.js" type="text/javascript"></script>
  <script src="src/config.js" type="text/javascript"></script>
  <script src="src/SearchPanel.js" type="text/javascript"></script>
  <script src="utils.js" type="text/javascript"></script>
<body>
  <div class="body_content">
    <div class="body_content--left-panel">
      <form onsubmit="return SearchPanel.search(event)">
        <div class="form-group">
            <input type="search" name="search" class="form-control" value="">
        </div>
        <div id="search-panel">
        </div>
        <button class="btn btn-primary">Try it</button>
      </form>
    </div>
    <div class="body_content--right-panel">
        <div class="body_content__tab">
          <div class="body_content__tab--actions">
             <a href="#" id="canvas_delete_button" class="btn btn-primary btn-sm active disabled" onclick="paperView.removeSelectedGroup()" role="button" aria-pressed="true">Delete</a>
          </div>
          <div class="body_content__tab--info">
             X : <span id="canvas_point_x"></span>, Y : <span id="canvas_point_y"></span>
          </div>
        </div>
        <canvas id="canvasOutput"></canvas>
        <div class="body_content--timeline" id="animation_timeline" onmousemove="controlCards.onAnFrameDrag(event)">
        </div>
        <div class="body_content--timeline__buttons">
          <a href="#" class="btn btn-primary btn-sm active" onclick="animationControl.playAnimations()" role="button" aria-pressed="true">Play</a>
          <a href="#" id="delete_button" class="btn btn-primary btn-sm active disabled" onclick="controlCards.deleteAnFrame()" role="button" aria-pressed="true">Delete</a>
          <a href="#" class="btn btn-primary btn-sm active" data-toggle="modal" data-target="#exampleModal" aria-pressed="true">Export to GIF</a>
        </div>
    </div>
    <div class="body_content--controls" id="group-controls">
    </div>
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Download GIF Image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="anmation_frame_out_image"> <img src="" id="outGifImage"/></div>
          </div>
          <div class="modal-footer">
            <a id="gifDownloadLink" href="" class="btn btn-primary" download>Download GIF</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap/gifshot.min.js" type="text/javascript"></script>
  <script src="bootstrap/js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script id="codeSnippet" type="text/javascript">
    document.onmouseup = function(event) {
      controlCards.resetDragActiv();
    }
    const paperView = new PaperView(document.getElementById('canvasOutput'));
    searchPanel.init();
  </script>
</html>
